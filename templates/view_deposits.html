{% extends "base.html" %}
{% block content %}
<h3>All Deposits - {{ active_month.name }}</h3>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Date</th>
      <th>Boarder</th>
      <th>Amount</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for d in deposits %}
    <tr>
      <td>{{ d.date }}</td>
      <td>{{ d.user.name }} ({{ d.user.role }})</td>
      <td>{{ d.amount }}</td>
      <td>
        <a href="{{ url_for('delete_deposit', id=d.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
