{% extends "base.html" %}
{% block content %}
<h3>Manage Months</h3>
<form method="POST" class="row g-3 mt-2 mb-4">
  <div class="col-md-6">
    <input type="text" name="name" class="form-control" placeholder="Month Name (e.g., November 2025)" required>
  </div>
  <div class="col-md-3">
    <button class="btn btn-success">Start New Month</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for m in months %}
    <tr>
      <td>{{ m.name }}</td>
      <td>
        {% if m.is_active %}
          <span class="badge bg-success">Active</span>
        {% else %}
          <span class="badge bg-secondary">Inactive</span>
        {% endif %}
      </td>
      <td>
        {% if m.is_active %}
          <a href="{{ url_for('disable_month', id=m.id) }}" class="btn btn-warning btn-sm">Disable</a>
        {% else %}
          <a href="{{ url_for('delete_month', id=m.id) }}" class="btn btn-danger btn-sm">Delete</a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
