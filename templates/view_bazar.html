{% extends "base.html" %}
{% block content %}
<h3>Bazar List - {{ active_month.name }}</h3>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Cost</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for b in bazars %}
    <tr>
      <td>{{ b.date }}</td>
      <td>{{ b.description }}</td>
      <td>{{ b.cost }}</td>
      <td>
        <a href="{{ url_for('delete_bazar', id=b.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
