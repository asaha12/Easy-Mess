{% extends "base.html" %}
{% block content %}
<h3>Add Meal - {{ active_month.name }}</h3>

<form method="POST" class="mt-3">
  <!-- Date -->
  <div class="mb-3">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" class="form-control" required>
  </div>

  <!-- User selection -->
  <div class="mb-3">
    <label for="user_id">User</label>
    <select id="user_id" name="user_id" class="form-control" required>
      {% for u in users %}
        <option value="{{ u.id }}">{{ u.name }} ({{ u.role }})</option>
      {% endfor %}
    </select>
  </div>

  <!-- Meal counts -->
  <div class="row mb-3">
    <div class="col">
      <label for="morning">Morning</label>
      <input type="number" id="morning" name="morning" min="0" value="0" class="form-control">
    </div>
    <div class="col">
      <label for="lunch">Lunch</label>
      <input type="number" id="lunch" name="lunch" min="0" value="0" class="form-control">
    </div>
    <div class="col">
      <label for="dinner">Dinner</label>
      <input type="number" id="dinner" name="dinner" min="0" value="0" class="form-control">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Add Meal</button>
</form>
{% endblock %}
