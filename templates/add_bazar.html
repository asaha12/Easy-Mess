{% extends "base.html" %}
{% block content %}
<h3>Add Bazar - {{ active_month.name }}</h3>

<form method="POST" class="mt-3">
  <div class="mb-3">
    <label>Date</label>
    <input type="date" name="date" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Description</label>
    <input type="text" name="description" class="form-control" placeholder="e.g. Vegetables, Rice" required>
  </div>

  <div class="mb-3">
    <label>Cost</label>
    <input type="number" step="0.01" name="cost" class="form-control" required>
  </div>

  <button class="btn btn-danger">Add Bazar</button>
</form>
{% endblock %}
